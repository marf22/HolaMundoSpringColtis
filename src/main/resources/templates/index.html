<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <style>
            header{
                background-color: #FF5733;
                color: #fff;
                padding: 20px;
                display: flex;
                justify-content:  space-between;
                align-items:  center;
            }
            header h1 {
                margin: 0;
                font-size: 32px;
            }
            body{
                background-color: #FAF28C;
            }
            table {
                border-collapse:  collapse;
                width: 80%;
                margin-bottom: 20px;
                
            }
            th {
                background-color: #FF920F;
                color: #333;
                font-size: 20px;
                font-weight: bold;
                padding: 10px;
                text-align: center;
                border: 1px solid #fff;
            }
            td {
                text-align: center;
                 padding: 10px;
                 border: 1px solid #fff;
            }
            footer {
                background-color: #FF5733;
                color: #fff;
                padding: 10px;
                text-align:  center;
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            footer p {
                margin: 0;
                font-size: 14px;
            }
            a{
                display: inline-block;
                padding: 0.5em 1em;
                background-color: #D5C422;
                color: black;
                text-align: center;
                text-decoration: none;
                border-radius: 5px;
                box-shadow: 0px 1px 1px #70D522;
            }
            a:hover{
                background-color: #ff920f;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header"></header>

        <h1>Inicio</h1>
        <br/>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">Crear Persona</a>
        <br/>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                </tr>
                <tr th:each="persona: ${personas}">
                    <td th:text="${persona.nombre}">Mostrar Nombre</td>
                    <td th:text="${persona.apellido}">Mostrar Apellido</td>
                    <td th:text="${persona.email}">Mostrar Email</td>
                    <td th:text="${persona.telefono}">Mostrar Telefono</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/}+${persona.idPersona}" th:text="editar"></a></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"></a></td>
                </tr>                
            </table>           
        </div>
        <div th:if="${personas == null or personas.empty}">
            la lista esta vacia                
        </div>
        <footer  th:replace="plantilla/plantilla :: footer"></footer>
    </body>
</html>
